<form
  #verifyForm="ngForm"
  (ngSubmit)="verify(verifyForm)"
  *ngIf="verification"
>
  <p>Verification code has been sent to the email. Please enter the verification code.</p>
  <div class="p-inputgroup">
    <label
      for="verificationCode"
      class="p-inputgroup-addon"
      >
      <i class="pi pi-user"></i>
    </label>

    <input
      #model="ngModel"
      type="text"
      name="verificationCode"
      required
      maxlength="30"
      [(ngModel)]="verifCode"
      pInputText
      placeholder="Verification code"
      >
  </div>
  <button
    type="submit"
    class="p-button-raised"
    pButton
    pRipple
    [loading]="verifying"
    label="Verify"
    >
  </button>
</form>
<form
  #loginForm="ngForm"
  (ngSubmit)="login(loginForm)"
  *ngIf="!verification"
  >
  <div class="p-inputgroup">
    <label
      for="username"
      class="p-inputgroup-addon"
      >
      <i class="pi pi-user"></i>
    </label>

    <input
      #model="ngModel"
      type="text"
      name="username"
      required
      maxlength="30"
      [(ngModel)]="username"
      pInputText
      placeholder="Username"
      pattern="[a-zA-Z0-9]+"
      >
  </div>

  <div>
    <p-password
      name="password"
      [(ngModel)]="password"
      required
      minlength="6"
      maxlength="20"
      [feedback]="false"
      [placeholder]="'Enter your password'"
      [toggleMask]="true"
      styleClass="p-password p-component p-inputwrapper p-input-icon-right">
    </p-password>
  </div>

  <div>
    <h5>Login As Manager</h5>
    <p-inputSwitch name="asManager" [(ngModel)]="asManager">

    </p-inputSwitch>
  </div>

  <div class="p-buttonset">
    <button
      type="submit"
      class="p-button-raised"
      pButton
      pRipple
      [loading]="tokenLoading"
      label="Login"
      >
    </button>

    <button
      type="button"
      class="p-button-raised p-button-text"
      pButton
      pRipple
      [routerLink]="['/register']"
      label="Register">
    </button>
  </div>
</form>
<p-toast (onClose)="messageClose($event.message)"></p-toast>
