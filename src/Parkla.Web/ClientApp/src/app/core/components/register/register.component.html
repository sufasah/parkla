<app-verify
  [username]="verifyUsername"
  [password]="verifyPassword"
  (onCancel)="cancelVerify()"
  (onLogin)="onLogin($event)"
  *ngIf="verification"
></app-verify>

<app-user-form
  *ngIf="!verification"
  (formSubmit)="register($event)"
  [isEdit]="false"
  [loading]="registering"
  submitLabel="Register"
  >
</app-user-form>

<p-toast (onClose)="messageClose($event.message)"></p-toast>
