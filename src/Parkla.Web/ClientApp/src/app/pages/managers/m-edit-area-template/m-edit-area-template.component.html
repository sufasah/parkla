<p-toolbar>
  <div>
    <button pButton pRipple (click)="goArea()" label="Go Area"></button>
  </div>
  <app-user-avatar class="p-toolbar-group-right">
  </app-user-avatar>
</p-toolbar>

<app-area-template-form
  [(area)]="area"
  (formSubmit)="editTemplate($event)"
  [loading]="editing"
  [realSpacesPageSize]="9"
  (onRealSpaceFetchError)="onRealSpaceFetchError($event)"
  (onRealSpaceAddError)="onRealSpaceAddError($event)"
  (onRealSpaceDeleteError)="onRealSpaceDeleteError($event)"
  >
</app-area-template-form>

<p-toast (onClose)="messageClose($event.message)"></p-toast>
