<p-toolbar>
  <div>
    <button pButton pRipple (click)="goMap()">Go Map</button>
  </div>
  <app-user-avatar
    class="p-toolbar-group-right"
    >
  </app-user-avatar>
</p-toolbar>

<app-park-form
  (formSubmit)="editPark($event)"
  [(park)]="park"
  [loading]="editing"
  submitLabel="Edit"
  >
</app-park-form>

<p-toast (onClose)="messageClose($event.message)"></p-toast>
