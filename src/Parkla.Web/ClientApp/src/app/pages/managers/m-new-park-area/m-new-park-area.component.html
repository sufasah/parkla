<p-toolbar>
  <div>
    <p-button
      pRipple
      (click)="goAreas()"
      icon="pi pi-arrow-left"
      label="Areas"
      >
    </p-button>
  </div>
  <app-user-avatar
    class="p-toolbar-group-right"
    >
  </app-user-avatar>
</p-toolbar>

<div class="container mt-5 p-0">
  <p-breadcrumb class="page-breadcrumb" [model]="bcModel">
  </p-breadcrumb>
</div>
<div class="container mb-5 p-3 shadow-lg card">
  <app-park-area-form
    [area]="area"
    (formSubmit)="addArea($event)"
    submitLabel="Add"
    [loading]="adding"
    >
  </app-park-area-form>
</div>

<p-toast (onClose)="messageClose($event.message)"></p-toast>
