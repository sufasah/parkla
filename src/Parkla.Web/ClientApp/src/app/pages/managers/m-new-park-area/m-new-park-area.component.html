<p-toolbar>
  <div>
    <button pButton pRipple (click)="goAreas()">Go Areas</button>
  </div>
  <app-user-avatar
    class="p-toolbar-group-right"
    >
  </app-user-avatar>
</p-toolbar>

<app-park-area-form
  [area]="area"
  (formSubmit)="addArea($event)"
  submitLabel="Add"
  [loading]="adding"
  >
</app-park-area-form>

<p-toast (onClose)="messageClose($event.message)"></p-toast>
