<p-toolbar>
  <div class="p-toolbar-group-left">
    <button
      pButton
      pRipple
      (click)="goAreas()"
      label="Areas"
      icon="pi pi-arrow-left"
      >
    </button>

    <button
      pButton
      pRipple
      (click)="goQRCode()"
      icon="pi pi-qrcode"
      class="ms-3"
      >
    </button>

    <button
      pButton
      pRipple
      (click)="goEditTemplate()"
      icon="pi pi-pencil"
      class="ms-3"
      >
    </button>
  </div>

  <app-user-avatar
    class="p-toolbar-group-right"
    >
  </app-user-avatar>
</p-toolbar>

<div style="height: calc( 100% - 70px );">
  <app-area-template
    #parkTemplate
    [parkArea]="selectedArea"
    (spaceClicked)="spaceClicked($event)"
    (reservationChanges)="reservationChanges($event.reservation,$event.isDelete)"
    (spaceChanges)="spaceChanges($event.space,$event.isDelete)"
    >
  </app-area-template>
</div>

<app-reservation-modal
  [selectedSpace]="selectedSpace"
  [minDate]="minDate"
  [maxDate]="maxDate"
  [showReservationModal]="showReservationModal"
  [userMode]="false"
  >
</app-reservation-modal>

<p-toast></p-toast>
