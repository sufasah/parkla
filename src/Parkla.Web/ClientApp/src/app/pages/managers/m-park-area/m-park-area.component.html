<p-toolbar>
  <div #parkHeader class="park-header">
    <button pButton pRipple (click)="goAreas()" label="Go Areas"></button>
  </div>

  <div>
    <button pButton pRipple (click)="goEditTemplate()">Edit Template</button>
  </div>

  <app-user-avatar
    class="p-toolbar-group-right"
    >
  </app-user-avatar>
</p-toolbar>

<app-area-template
  #parkTemplate
  [parkArea]="selectedArea"
  (spaceClicked)="spaceClicked($event)"
  >
</app-area-template>

<app-reservation-modal
  [selectedSpace]="selectedSpace"
  [minDate]="minDate"
  [maxDate]="maxDate"
  [showReservationModal]="showReservationModal"
  [userMode]="false"
  >
</app-reservation-modal>

<p-toast></p-toast>
