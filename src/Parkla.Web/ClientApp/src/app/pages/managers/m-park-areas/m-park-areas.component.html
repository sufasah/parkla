<p-toolbar>
  <div class="p-toolbar-group-left">
    <button
      pButton
      pRipple
      icon="pi pi-map"
      (click)="goMap()"
      label="Map"
      >
    </button>
  </div>

  <app-user-avatar class="p-toolbar-group-right">
  </app-user-avatar>
</p-toolbar>

<app-area-dataView
  [pageSize]="pageSize"
  (onFetchError)="onError($event)"
  [loading]="loading"
  [managerMode]="true"
  >
</app-area-dataView>

<p-toast></p-toast>
