<p-toolbar>
  <div>
    <button pButton pRipple (click)="goMap()">Go Map</button>
  </div>
  <app-user-avatar
    class="p-toolbar-group-right"
    >
  </app-user-avatar>
</p-toolbar>

<app-user-form
  [appUser]="appUser"
  [(password)]="password"
  [(passwordAgain)]="passwordAgain"
  (formSubmit)="save($event)"
  [isEdit]="true"
  [loading]="updating"
  submitLabel="Save"
  >
</app-user-form>

<p-toast (onClose)="messageClose($event.message)"></p-toast>
