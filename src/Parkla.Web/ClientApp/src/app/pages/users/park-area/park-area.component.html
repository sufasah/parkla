<div class="d-flex flex-column h-100">
  <p-toolbar>
    <div class="p-toolbar-group-left">
      <button
        pButton
        pRipple
        (click)="goAreas()"
        label="Areas"
        icon="pi pi-arrow-left"
        >
      </button>
    </div>

    <app-time-range
      (onChange)="timeRangeChange($event)"
      [enabled]="selectedArea.reservationsEnabled"
      [minDate]="minDate"
      [maxDate]="maxDate"
      >
    </app-time-range>

    <app-user-avatar
      class="p-toolbar-group-right"
      >
    </app-user-avatar>
  </p-toolbar>

  <app-area-template
    #parkTemplate
    [parkArea]="selectedArea"
    (spaceClicked)="spaceClicked($event)"
    (reservationChanges)="reservationChanges($event.reservation,$event.isDelete)"
    ngClass="flex-grow-1"
    >
  </app-area-template>
</div>

<app-reservation-modal
  [selectedSpace]="selectedSpace"
  [minDate]="minDate"
  [maxDate]="maxDate"
  [showReservationModal]="showReservationModal"
  (reserveClick)="reserveSpace($event)"
  >
</app-reservation-modal>

<p-toast></p-toast>
