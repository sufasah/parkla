<p-toolbar>
  <div #parkHeader class="park-header">
    <button pButton pRipple (click)="goAreas()" label="Go Areas"></button>

    <app-time-range
      (onChange)="timeRangeChange($event)"
      [enabled]="selectedArea.reservationsEnabled"
      [minDate]="minDate"
      [maxDate]="maxDate"
      >
    </app-time-range>

  </div>

  <app-user-avatar
    class="p-toolbar-group-right"
    >
  </app-user-avatar>
</p-toolbar>

<app-area-template
  #parkTemplate
  [parkArea]="selectedArea"
  (spaceClicked)="spaceClicked($event)"
  >
</app-area-template>

<app-reservation-modal
  [selectedSpace]="selectedSpace"
  [minDate]="minDate"
  [maxDate]="maxDate"
  [showReservationModal]="showReservationModal"
  (reserveClick)="reserveSpace()"
  >
</app-reservation-modal>

<p-toast></p-toast>
