<div #parkHeader class="park-header">
  Areas
  <p-autoComplete
    [(ngModel)]="selectedArea"
    [suggestions]="areaSuggestions"
    (completeMethod)="searchArea($event)"
    [dropdown]="true"
    >
  </p-autoComplete>

  <p-calendar
    [(ngModel)]="timeRange"
    [minDate]="minDate"
    [maxDate]="maxDate"
    selectionMode="range"
    [showTime]="true"
    inputId="time"
    >
  </p-calendar>

  from
  <input
    type="text"
    pInputText
    [ngModel]="timeRange[0]?.toLocaleString()"
    [disabled]="true"
    style="opacity: 1;"
    />

  to
  <input
    type="text"
    pInputText
    [ngModel]="timeRange[1]?.toLocaleString()"
    [disabled]="true"
    style="opacity: 1;"
    />

</div>

<div #parkBody class="park-body">
  <canvas
    id="canvas"
    #parkCanvas
    class="canvas"
    >
  </canvas>
</div>
