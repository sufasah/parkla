<div #parkHeader class="park-header">
  Areas
  <p-autoComplete
    [(ngModel)]="selectedArea"
    [suggestions]="areaSuggestions"
    (completeMethod)="searchArea($event)"
    [dropdown]="true"
    field="name"
    [required]="true"
    [forceSelection]="true"
    [unique]="true"
    >
  </p-autoComplete>

  <p-calendar
    *ngIf="selectedArea.reservationsEnabled"
    [(ngModel)]="timeRange"
    [minDate]="minDate"
    [maxDate]="maxDate"
    selectionMode="range"
    [showTime]="true"
    inputId="time"
    >
  </p-calendar>

  from
  <input
    *ngIf="selectedArea.reservationsEnabled"
    type="text"
    pInputText
    [ngModel]="timeRange[0]?.toLocaleString()"
    [disabled]="true"
    style="opacity: 1;"
    />

  to
  <input
    *ngIf="selectedArea.reservationsEnabled"
    type="text"
    pInputText
    [ngModel]="timeRange[1]?.toLocaleString()"
    [disabled]="true"
    style="opacity: 1;"
    />

</div>

<app-park-template
  [parkArea]="selectedArea"
  [selectedTimeRange]="timeRange"
></app-park-template>
