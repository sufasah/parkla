<p-toolbar>
  <div>
    <button pButton pRipple (click)="goMap()">Go Map</button>
  </div>
  <app-user-avatar
    class="p-toolbar-group-right"
    >
  </app-user-avatar>
</p-toolbar>

<div class="container mt-5 p-0">
  <p-breadcrumb class="page-breadcrumb" [model]="bcModel">
  </p-breadcrumb>
</div>
<div class="container mb-5 p-3 shadow-lg card">
  <div>
    <div class="d-flex align-items-end justify-content-end">
      <span class="block rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 56px; height: 56px; background-color: var(--yellow-300); color: var(--yellow-900);">
        <i class="pi pi-wallet fs-2"></i>
      </span>
      <div>
        <span class="fs-6 text-muted fw-bold">Balance</span>
        <p class="mt-1 mb-0 fw-bolder fs-5">
          â‚º{{appUser?.wallet?.toFixed(2) | number : "1.0" : "en-US"}}
        </p>
      </div>
      <button
        pRipple
        pButton
        icon="pi pi-plus"
        type="button"
        (click)="loadMoney()"
        class="mt-2 ms-3 p-button-sm"
        style="background-color: var(--parkla-green); border: var(--parkla-green); width: 30px; height: 30px;"
        >
      </button>
    </div>
  </div>

  <app-user-form
    [appUser]="appUser"
    (formSubmit)="save($event)"
    [isEdit]="true"
    [loading]="updating"
    submitLabel="Save"
    >
  </app-user-form>
</div>
<p-toast (onClose)="messageClose($event.message)"></p-toast>
