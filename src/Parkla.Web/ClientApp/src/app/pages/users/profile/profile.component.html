<p-toolbar>
  <div>
    <button pButton pRipple (click)="goMap()">Go Map</button>
  </div>
  <app-user-avatar
    class="p-toolbar-group-right"
    >
  </app-user-avatar>
</p-toolbar>

<div>
  {{appUser?.wallet}}
  <button
    pRipple
    pButton
    label="Load Money"
    type="button"
    (click)="loadMoney()"
    >

  </button>
</div>

<app-user-form
  [appUser]="appUser"
  (formSubmit)="save($event)"
  [isEdit]="true"
  [loading]="updating"
  submitLabel="Save"
  >
</app-user-form>

<p-toast (onClose)="messageClose($event.message)"></p-toast>
