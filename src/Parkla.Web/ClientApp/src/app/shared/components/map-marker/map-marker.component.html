<div
  class="d-flex
    align-items-center
    flex-column"
  (click)="markerClick($event)"
  >
  <div
    class="marker-info floating"
    >
    <div class="text-dark text-center mb-1">
      <span *ngIf="park.statusUpdateTime; else noStatusUpdateTime" class="fw-bolder">
          {{park.statusUpdateTime | date : "yyyy-MM-dd HH:mm:ss"}}
      </span>
      <ng-template #noStatusUpdateTime>
        <small>Never Updated</small>
      </ng-template>
    </div>

    <div style="font-size:12px;">
      <div
        class="d-flex align-items-center justify-content-evenly fw-bold"
        *ngIf="park.minPrice != undefined && park.minPrice != null && park.averagePrice != undefined && park.averagePrice != null && park.maxPrice != undefined && park.maxPrice != null; else noPrice"
        >
        <span class="min-price">
          {{park.minPrice | currency : "TRY" : "code" : "0.2-2"}}
        </span> -
        <span class="avg-price">
          {{park.averagePrice | currency : "TRY" : "code" : "0.2-2"}}
        </span> -
        <span class="max-price">
          {{park.maxPrice | currency : "TRY" : "code" : "0.2-2"}}
        </span>
      </div>
      <ng-template #noPrice>
        <small class="d-flex align-items-center justify-content-evenly">
          Undefined Pricing
        </small>
      </ng-template>
    </div>
    <div
      class="d-flex
        justify-content-evenly
        align-items-center"
      >
      <div>
        <p-knob
          [ngModel]="park.emptySpace"
          styleClass="empty"
          rangeColor="#777"
          [max]="spaceCount"
          [size]="50"
          [readonly]="true"
          >
        </p-knob>
      </div>
      <div>
        <p-knob
          [ngModel]="park.reservedSpace"
          styleClass="reserved"
          rangeColor="#777"
          [max]="spaceCount"
          [size]="50"
          [readonly]="true"
          >
        </p-knob>
      </div>
      <div>
        <p-knob
          [ngModel]="park.occupiedSpace"
          styleClass="occupied"
          rangeColor="#777"
          [max]="spaceCount"
          [size]="50"
          [readonly]="true"
          >
        </p-knob>
      </div>
    </div>
  </div>
  <div class="marker">

  </div>
</div>
