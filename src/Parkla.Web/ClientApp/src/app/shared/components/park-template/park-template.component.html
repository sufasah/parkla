<div #canvasParent class="park-body">
  <app-spinner *ngIf="imageLoading">

  </app-spinner>
  <canvas [hidden]="imageLoading"
    #canvas
    class="canvas"
    >
  </canvas>
</div>

<p-dialog
  #cd
  [modal]="true"
  [breakpoints]="{'960px': '75vw', '640px': '100vw'}"
  [closeOnEscape]="true"
  [closable]="true"
  [(visible)]="dialogVisible"
  [style]="{width: '60vw',height: '100vh'}"
  >
  <ng-template pTemplate="header">
    <div>
      <h3>{{selectedSpace.id}}</h3>
      <h4>{{selectedSpace.status}}</h4>
    </div>
  </ng-template>

  <ng-template pTemplate="body">
    <div>
    </div>
  </ng-template>

  <ng-template pTemplate="footer" >
    <div class="mt-3">
      <p-button type="button" icon="pi pi-calendar" label="Reserve" (onClick)="reserveSpace()" ></p-button>
      <p-button type="button" icon="pi pi-times" label="Close" [styleClass]="'pi-button-error'" (onClick)="dialogVisible = false"></p-button>
    </div>
  </ng-template>
</p-dialog>

<p-toast></p-toast>
