<p-dialog
  [breakpoints]="{'960px': '75vw', '640px': '100vw'}"
  [style]="{width: '50vw'}"
  [visible]="visible"
  [closable]="false"
  [draggable]="false"
  [resizable]="false"
  [modal]="true"
  >
  <ng-template pTemplate="header">
    <div class="d-flex flex-column justify-content-center align-items-center mb-2 w-100">
      <img src="assets/images/logo-no-word.png" class="mb-3" alt="Image" height="125">
      <h4 class="fw-bolder m-0 p-0">{{title}}</h4>
    </div>
  </ng-template>

  <div class="px-4 mx-1 mb-2">
    <ng-content></ng-content>
  </div>

  <ng-template pTemplate="footer">
    <div class="mx-1">
      <p-divider></p-divider>
    </div>
    <div class="d-flex justify-content-between">
      <p-button
        icon="{{leftButtonIcon}}"
        label="{{leftButtonLabel}}"
        styleClass="w-100 fw-bolder rounded p-button-outlined {{leftButtonStyleClass}}"
        class="mx-1 flex-grow-1"
        (click)="leftButtonClickFn($event)"
        >
      </p-button>
      <p-button
        icon="{{rightButtonIcon}}"
        label="{{rightButtonLabel}}"
        styleClass="w-100 p-button-primary fw-bolder rounded {{rightButtonStyleClass}}"
        class="mx-1 flex-grow-1"
        (click)="rightButtonClickFn($event)"
        >
      </p-button>
    </div>
  </ng-template>
</p-dialog>
